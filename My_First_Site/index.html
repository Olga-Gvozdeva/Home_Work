          <header>
            <div class="header_container">

            </section>
            <section>            
                <nav class="right_menu">
                    <a href="#">products</a>
                    <a href="#">store</a>
                    <a href='#' class="basket"></a>
                    <a href='#' class="person popup-open"></a>
                    <div class="popup-fade">
                        <div class="popup">
                            <form class="popup-form">

          </header>
          <main>
            <div class="main_content">
              <div class="left_one">
                <form>
                    <input type="checkbox" name="heart" id="heard">

                </form>
              <a href="#">Fashion Week Paris</a>

              <div class="left_two">

              <!--<div class="left_bottom_buy_one"></div>

              <div class="right_bottom_info_two"></div>-->
          </main>

          <script>
        
            let button = document.querySelector('.logo');
            let elem = document.querySelector('.dropdownMenu');

            button.addEventListener('click', function() {
                elem.classList.toggle('active');
            });

$(document).ready(function($) {
	$('.popup-open').click(function() {
		$('.popup-fade').fadeIn();
		return false;
	});	
	
	$('.popup-close').click(function() {
		$(this).parents('.popup-fade').fadeOut();
		return false;
	});		
 
	$(document).keydown(function(e) {
		if (e.keyCode === 27) {
			e.stopPropagation();
			$('.popup-fade').fadeOut();
		}
	});
	
	$('.popup-fade').click(function(e) {
		if ($(e.target).closest('.popup').length == 0) {
			$(this).fadeOut();					
		}
	});
});
            </script>

          <footer>
              <div class="ft"></div>
          </footer>
          </div>
      </body>
